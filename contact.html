<!DOCTYPE html>
<html lang="en">
  <!-- HEAD TAGS -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Pull in fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Main compiled style sheet -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <!-- SEO specific stuff -->
    <title>Contact Us - Get in touch | Tis the Season</title>
    <meta
      name="description"
      content="Have a question or need an estimate?  Just fill out our contact form and we'll be in touch shortly."
    />
  </head>
  <!-- MAIN APP -->
  <body>
    <div class="wrapper">
      <!-- NAV BAR -->
      <header id="appHeader">
        <!-- MOBILE MENU BUTTON -->
        <div class="menu-btn">
          <div class="btn-line"></div>
          <div class="btn-line"></div>
          <div class="btn-line"></div>
        </div>
        <!-- NAV BAR -->
        <div class="SiteHeader App-Header">
          <div class="SiteHeader-content">
            <!-- NON-MOBILE NAV -->
            <nav class="SiteHeader-nonMobileNav">
              <ul class="regular-nav">
                <li class="reg-nav-item">
                  <a href="#" class="SiteHeader--navItem nav-link">Home</a>
                </li>
                <li class="reg-nav-item">
                  <a href="#">LED or Incandescent</a>
                </li>
                <li class="reg-nav-item "><a href="#">About Us</a></li>
                <li class="reg-nav-item active"><a href="#">Contact</a></li>
              </ul>
            </nav>
            <!-- NAV LOGO -->
            <div class="SiteHeader-logo SiteHeader--left">
              <a
                href="https://tistheseasonkc.com"
                class="Logo Logo--responsive"
              >
                <img
                  src="./src/images/tts-logo.png"
                  alt="Tis the Season Logo"
                  class="nav-logo"
                />
              </a>
            </div>
            <!-- MOBILE MENU SELECTION -->
            <nav class="SiteHeader-nav SiteHeader--center">
              <div class="menu-branding">
                <div class="menu-logo"></div>
              </div>
              <ul class="menu-nav">
                <li class="menu-item">
                  <a href="" class="SiteHeader--navItem nav-link">Home</a>
                </li>
                <li class="menu-item">
                  <a href="" class="SiteHeader--navItem nav-link"
                    >LED or Incandescent</a
                  >
                </li>
                <li class="menu-item">
                  <a href="" class="SiteHeader--navItem nav-link">About Us</a>
                </li>
                <li class="menu-item active">
                  <a href="" class="SiteHeader--navItem nav-link">Contact</a>
                </li>
              </ul>
            </nav>
            <!-- GET ESTIMATE BUTTON -->
            <div class="SiteHeader-contact SightHeader--right">
              <a href="#" class="Button">Get estimate </a>
            </div>
          </div>
        </div>
      </header>
      <!-- MAIN APP -->
      <main id="appMain" class="App-main">
        <div class="App-content"></div>
      </main>

      <!-- FOOTER -->
      <footer class="SiteFooter">
        <div class="SiteFooter-Content">
          <div class="Footer Footer--logoRow">
            <img src="./src/images/tts-logo-simple.png" alt="TTS Logo" />
          </div>
          <div class="Footer Footer--contact">
            <a href="#" class="Button">Contact us</a>
            <ul class="Footer Footer--social">
              <li>
                <a href="#">
                  <i class="fab fa-facebook fa-4x"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fab fa-instagram fa-4x"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="Footer Footer--serviceArea">
            <h3>Service Areas</h3>
            <ul>
              <li>All of Lee's Summit</li>
              <li>Winterset Valley</li>
              <li>Raymore</li>
            </ul>
          </div>
          <div class="Footer Footer--linksCol">
            <h3>We also run a painting company!</h3>
            <p>Check out</p>
            <a href="https://greatplainspaintingkc.com/"
              >Great Plains Painting</a
            >
          </div>
        </div>
      </footer>
    </div>
    <script src="dist/js/menu.js"></script>
  </body>
</html>
